version: "3.8"

services:
  db:
    container_name: postgres
    image: postgres:13.3
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.db
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d genetics_db -U elinmerlin"]
      interval: 5s
      timeout: 5s
      retries: 3

  app:
    container_name: app
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./app/data/inputs/:/app/data/inputs/
      - ./app/data/outputs/:/app/data/outputs/
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
